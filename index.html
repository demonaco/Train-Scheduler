<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type=text/javascript src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div id="mainHeader">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Choo choo! All aboard Eurorail!</h1>
                <p class="lead">Please input your European Union destination along with the proceeding information to
                    check when your train will arive!</p>
            </div>
        </div>
    </div>

    <div id="top">
            <div id="headerBar"><p id="divExplainer">Current Train Schedule</p></div>
        <div id="trainContainer">
            <div id="train1">
                <div><p>Train name</p><p>Destination</p><p>Frequency (mins)</p><p>Next Arrival</p><p>Minutes Away</p></div>
                    <p id="p1"></p>
                </div>
                <div id="train2">
                    <p></p>
                </div>
                <div id="train3">
                    <p></p>
                </div>
                <div id="train4">
                    <p></p>
                </div>
                <div id="train5">
                    <p></p>
                </div>
                <div id="train6">
                    <p></p>
                </div>
                <div id="train7">
                    <p></p>
                </div>
                <div id="train8">
                    <p></p>
                </div>
                <div id="train9">
                    <p></p>
                </div>
            </div>
    </div>
<br>
<div id="bottom">
        <div id="headerBar"><p id="divExplainer">Add train</p></div>
        <form>
        <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Train Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Destination</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Destination">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput">First Train HH:MM - Military Time</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="First Train">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Frequency (min)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Frequency">
                <br>
                <button type="submit" class="btn btn-primary my-1">Submit</button>
            </div>
        </form>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>
    </body>

</html>
